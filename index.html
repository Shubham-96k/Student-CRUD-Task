<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="ano
        nymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Student CRUD</title>
    </head>
    <body class="bg-secondary">
        <h1 class="bg-primary text-white text-center p-4">Student CRUD</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-dark text-white font-weight-bold">
                        <div class="card-body">
                            <form id="stdform">
                               <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" class="form-control">
                               </div>
                               <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="contact">Contact</label>
                                    <input type="text" id="contact" class="form-control">
                                </div>
                               <div class="text-right">
                                    <button class="btn btn-danger" type="submit" id="submtbtn">Add Stdinfo</button>
                                    <button class="btn btn-success d-none" type="button" id="updatebtn">Update Stdinfo</button>
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <div class="table-responsive">
                        <table class="table table-bordered table-dark font-weight-bold">
                            <thead>
                                <tr>
                                    <th>Sr.no</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <script src="./assets/js/app.js"></script>
    </body>
</html>
